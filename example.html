<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >        
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="jquery.sharehelper.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $.fn.sharehelper.defaults.callback = function() {
                alert($(this).parent("li").attr('id'));
            };
            
            $("#reddit a").sharehelper('reddit');
            $("#digg a").sharehelper('digg');
            $("#facebook a").sharehelper('facebook');
            $("#delicious a").sharehelper('delicious');
            $("#myspace a").sharehelper('myspace');
            $("#google a").sharehelper('google');
        });
    </script>
</head>
<body>
    <ul>
        <li id="reddit"><a href="#">Share this on Reddit</a></li>
        <li id="digg"><a href="#">Share this on Digg</a></li>
        <li id="facebook"><a href="#">Share this on Facebook</a></li>
        <li id="delicious"><a href="#">Share this on Delicious</a></li>
        <li id="myspace"><a href="#">Share this on Myspace</a></li>
        <li id="google"><a href="#">Share this on Google</a></li>
    </ul>
</body>
</html>
